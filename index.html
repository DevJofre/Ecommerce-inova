<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Webisite</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page" class="site page-home">
      <aside class="site-off desktop-hide">
          <div class="off-canvas">
              <div class="canvas-head flexitem">
                  <div class="logo"><a href="/"><span class="circle"></span>.Store</a></div>
                  <a href="#" class="t-close flexcenter"><i class="ri-close-line"></i></a>
              </div>
              <div class="departments"></div>
              <nav></nav>
              <div class="thetop-nav"></div>
          </div>
      </aside>
      <header>
          <div class="header-top mobile-hide">
              <div class="container">
                  <div class="wrapper flexitem">
                      <div class="left">
                          <ul class="flexitem main-links">
                              <li><a href="#">Blog</a></li>
                              <li><a href="#">Featured Products</a></li>
                              <li><a href="#">Wishlist</a></li>
                          </ul>
                      </div>
                      <div class="right">
                          <ul class="flexitem main-links">
                              <li><a href="#">Sign Up</a></li>
                              <li><a href="#">My Account</a></li>
                              <li><a href="#">Order Tracking</a></li>
                              <li><a href="#">USD <span class="icon-small"><i class="ri-arrow-down-s-line"></i></span></a>
                                  <ul>
                                      <li class="current"><a href="#">USD</a></li>
                                      <li><a href="#">EURO</a></li>
                                      <li><a href="#">GBP</a></li>
                                      <li><a href="#">IDR</a></li>
                                  </ul>
                              </li>
                              <li><a href="#">English <span class="icon-small"><i class="ri-arrow-down-s-line"></i></span></a>
                                  <ul>
                                      <li class="current"><a href="#">English</a></li>
                                      <li><a href="#">German</a></li>
                                      <li><a href="#">Spanish</a></li>
                                      <li><a href="#">Polish</a></li>
                                  </ul>
                              </li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>
      <!-- Termina o Header-->

      <!-- Começa o Main-->

      <main></main>

      <!-- Termina o Main-->

      <!-- Começa o Footer-->

      <footer></footer>

      <!-- Termina o Footer-->
    </div>

    <script src="script.js"></script>
  </body>
</html>
